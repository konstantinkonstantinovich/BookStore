{% extends 'base.html' %}

{% load static %}

{% block content %}
<style>
.card-product:after {
    content: "";
    display: table;
    clear: both;
    visibility: hidden; }
  .card-product .price-new, .card-product .price {
    margin-right: 5px; }
  .card-product .price-old {
    color: #999; }
  .card-product .img-wrap {
    border-radius: 3px 3px 0 0;
    overflow: hidden;
    position: relative;
    height: 320px;
    text-align: center; }
    .card-product .img-wrap img {
      height: 100%;
      width: 100%;
      object-fit: cover; }

      .card-product .info-wrap {
    overflow: hidden;
    padding: 15px;
    border-top: 1px solid #eee; }
  .card-product .action-wrap {
    padding-top: 4px;
    margin-top: 4px; }
  .card-product .bottom-wrap {
    padding: 15px;
    border-top: 1px solid #eee; }
  .card-product .title {
    margin-top: 0; }
  .card {
      box-shadow: 2px 5px 10px 2px silver;
  }
  .card:hover {
      box-shadow: 2px 5px 10px 2px dodgerblue;
  }
.main {
    width: 100%;
}

/* Bootstrap 4 text input with search icon */

.has-search .form-control {
    padding-left: 2.375rem;
}

.has-search .form-control-feedback {
    position: absolute;
    z-index: 2;
    display: block;
    width: 2.375rem;
    height: 2.375rem;
    line-height: 2.375rem;
    text-align: center;
    pointer-events: none;
    color: #aaa;
}

</style>
<div class="container" style="width: 100%">
<br>  <p class="text-center">
    <form action="{% url 'store:search_results' %}" method="get">
    <div class="main">
          <div class="form-group has-search">
            <input type="text" name="q" class="form-control" placeholder="Search">
          </div>
    </div>
    </form>
</p>
<hr style="width: 100%;">

<div class="row">
	{% for object in object_list %}
    <div class="col-md-3">
	    <figure class="card card-product">
		    <div class="img-wrap">
                {% if object.image %}
			        <img src="{{ object.image.url }}">
                {% endif %}
		    </div>
		    <figcaption class="info-wrap">
			    <h6 class="title text-dots"><a href="#">{{ object.title}}</a></h6>
			    <div class="action-wrap">
				    <a href="{% url 'store:book-detail' object.id %}" class="btn btn-primary btn-sm float-right"> BUY </a>
				    <div class="price-wrap h5">
					    <span class="price-new">${{ object.price }}</span>
					    <del class="price-old">$12</del>
				    </div> <!-- price-wrap.// -->
			    </div> <!-- action-wrap -->
		    </figcaption>
	    </figure> <!-- card // -->
    </div> <!-- col // -->

	{% endfor %}
    </div>
</div>
<br><br><br>
<article class="bg-secondary mb-3">
<div class="card-body text-center">
    <h4 class="text-white">HTML UI KIT <br> Ready to use Bootstrap 4 components and templates </h4>
<p class="h5 text-white"> for Ecommerce, marketplace, booking websites
and product landing pages</p>   <br>
<p><a class="btn btn-warning" target="_blank" href="http://bootstrap-ecommerce.com/"> Bootstrap-ecommerce.com
 <i class="fa fa-window-restore "></i></a></p>
</div>
<br><br><br>
</article>

{% endblock %}
